          - action: pyscript.memory_cache_get
            data: { key: "{{ _prefix }}{{ _id_resolved }}" }
            response_variable: _tres
          - variables:
              _tres_data: "{{ _tres.value | default({}) if _tres.status == 'ok' else {} }}"
          - choose:
              - conditions:
                  - condition: template
