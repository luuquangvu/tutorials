blueprint:
  name: Voice - Send to Zalo
  author: luuquangvu
  source_url: https://github.com/luuquangvu/tutorials/blob/main/send_to_zalo_custom_bot_full_llm.yaml
  description: |-
    # Tool for sending content to Zalo used for Voice Assistant

    ## Blueprint Setup

    ### Required

    - The Zalo Bot integration must be installed through HACS and properly configured.

    ### Optional

    - Adjust the prompts for each field used in the script. The descriptions guide the LLM to provide the correct input.

    ### Note

    - Provide a concise and precise description for the script. This will be utilized by the LLM to understand it should use this script for sending user requested content to Zalo.
    - Make sure to expose the script to Assist after the script has been saved.
    - Do not alter the default script name.
    - Once the script is created, click the three dots in the top right corner, choose "Edit in YAML," and remove the `description: ...` line to restore the default. This step is important because it helps the LLM better understand the script's purpose.
  domain: script
  homeassistant:
    min_version: 2024.10.0
  input:
    zalo_settings:
      name: Settings for Zalo
      icon: mdi:alpha-z-circle-outline
      description: You can use these settings to configure Zalo for sending the message.
      input:
        account:
          name: Account
          description: The account (phone number) to send the message.
          selector:
            text:
        thread_id:
          name: Thread ID
          description: The thread to send the message to.
          selector:
            text:
        receiver:
          name: Type of Receiver
          description: The type of receiver to send the message to.
          selector:
            select:
              options:
                - label: User
                  value: "0"
                - label: Group
                  value: "1"
          default: "0"
        ttl:
          name: TTL
          description: Message auto-recall time in milliseconds. Default is 0 (no auto-recall).
          selector:
            number:
              min: 0
              max: 86400000
              step: 1
          default: 0
    prompt_settings:
      name: Prompt settings for the LLM
      icon: mdi:robot
      description: You can use these settings to finetune the prompts for your specific LLM (model). In most cases the defaults should be fine.
      collapsed: true
      input:
        summary_prompt:
          name: Summary Prompt
          description: The prompt which will be used for the LLM can provide the message summary.
          selector:
            text:
              multiline: true
          default: |-
            Mandatory. â‰¤10 words overview (person/object/location). If image, write caption. Plain text only. For multiple items, use separate tool calls.
        detail_prompt:
          name: Detail Prompt
          description: The prompt which will be used for the LLM can provide the message detail.
          selector:
            text:
              multiline: true
          default: |-
            Optional. Full details. No links/markdown/emojis. Plain text only. For multiple items, use separate tool calls.
        content_type_prompt:
          name: Content Type Prompt
          description: The prompt which will be used for the LLM can specify the type of content for the message.
          selector:
            text:
              multiline: true
          default: |-
            Mandatory. exactly one: information, location, image. location=place/address/map. image=visual media (+ image_path).
            When submitting multiple items, use separate tool calls for each.
        location_prompt:
          name: Location Prompt
          description: The prompt which will be used for the LLM can provide the location for the place.
          selector:
            text:
              multiline: true
          default: |-
            Optional for location. Address only. No commas/punctuation. Regular spaces.
        image_path_prompt:
          name: Image Path Prompt
          description: Prompt shown to the LLM to request the media path when sending an image.
          selector:
            text:
              multiline: true
          default: |-
            Optional for image. Existing path (local/ or /media/). Do not guess if unknown.
mode: queued
max: 30
max_exceeded: silent
description: Sends text messages, locations, or images via Zalo. Use for notifications, automated alerts, and sharing location or visual media.
variables:
  version: 20260207
fields:
  summary:
    name: Summary
    description: !input summary_prompt
    selector:
      text:
    required: true
  detail:
    name: Detail
    description: !input detail_prompt
    selector:
      text:
  content_type:
    name: Content Type
    description: !input content_type_prompt
    selector:
      select:
        options:
          - information
          - location
          - image
    required: true
  location:
    name: Location
    description: !input location_prompt
    selector:
      text:
  image_path:
    name: Image Path
    description: !input image_path_prompt
    selector:
      text:
sequence:
  - variables:
      default_account: !input account
      default_thread_id: !input thread_id
      default_receiver: !input receiver
      summary: "{{ summary | default('') | trim }}"
      detail: "{{ detail | default('') | trim }}"
      content_type: "{{ content_type | default('') | trim }}"
      location: "{{ location | default('') | trim }}"
      image_path: "{{ image_path | default('') | trim }}"
      image_path_resolved: >-
        {% set path = image_path %}
        {% set prefix = 'local/' %}
        {% if path and path.startswith(prefix) %}
          {{ '/media/' ~ path[prefix | length:] }}
        {% else %}
          {{ path }}
        {% endif %}
  - alias: Check if variables were set correctly
    if:
      - condition: template
        value_template: >-
          {{
            (not summary)
            or (content_type not in ['information', 'location', 'image'])
            or (content_type == 'location' and not location)
            or (content_type == 'image' and not image_path)
          }}
    then:
      - alias: Set variable for error message
        variables:
          response:
            error: >-
              Unable to send the message to Zalo because one or more inputs are missing or invalid (summary, content_type, account, thread_id, receiver, location, or image_path).
      - alias: Stop the script
        stop: Unable to send the message to Zalo due to invalid inputs.
        response_variable: response
  - choose:
      - conditions:
          - condition: template
            value_template: "{{ content_type == 'information' }}"
        sequence:
          - action: zalo_bot.send_message
            data:
              account_selection: !input account
              thread_id: !input thread_id
              type: !input receiver
              message: |-
                {{ summary }}{% if detail %}

                {{ detail }}{% endif %}

                {% set query = summary.split() | join('+') -%}
                {% set url = 'https://www.google.com/search?q=' ~ query -%}
                Google Search ({{ url }})
              ttl: !input ttl
      - conditions:
          - condition: template
            value_template: "{{ content_type == 'location' }}"
        sequence:
          - action: zalo_bot.send_message
            data:
              account_selection: !input account
              thread_id: !input thread_id
              type: !input receiver
              message: |-
                {{ summary }}{% if detail %}

                {{ detail }}{% endif %}

                {% set place = (summary ~ ' ' ~ location).split() | join('+') -%}
                {% set url = 'https://www.google.com/maps/search/?api=1&query=' ~ place -%}
                Google Maps ({{ url }})
              ttl: !input ttl
      - conditions:
          - condition: template
            value_template: "{{ content_type == 'image' }}"
        sequence:
          - action: zalo_bot.send_image
            data:
              account_selection: !input account
              thread_id: !input thread_id
              type: !input receiver
              image_path: "{{ image_path_resolved }}"
              message: |-
                {{ summary }}{% if detail %}

                {{ detail }}{% endif %}
              ttl: !input ttl
  - alias: Prepare success response for Assist
    variables:
      response:
        success: >-
          Sent the {{ content_type }} "{{ summary }}" to Zalo (thread
          {{ default_thread_id | default('unspecified') }}) successfully.
  - stop: Finish and return response data
    response_variable: response
