  - condition: template
    value_template: >-
      {{ (trigger.json.message.chat.id | string) in chat_ids }}
  - condition: template
    value_template: >-
      {% if user_ids is list and user_ids | length > 0 -%}
        {% if (trigger.json.message.from.id | string) in user_ids -%}
        {{ true }}
        {% else -%}
        {{ false }}
