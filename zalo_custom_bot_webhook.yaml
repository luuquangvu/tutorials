blueprint:
  name: Custom Zalo Bot Webhook
  author: luuquangvu
  source_url: https://github.com/luuquangvu/tutorials/blob/main/zalo_custom_bot_webhook.yaml
  description: |-
    # A Zalo bot enabling seamless two-way communication with Home Assistant.

    ## Blueprint Setup

    ### Required

    - The Zalo Bot integration should be installed through HACS and properly configured.
    - The Pyscript integration needs to be installed through HACS and properly configured.
    - The `scripts/zalo_custom_bot_handle_tool.py` and `scripts/common_utilities.py` scripts need to be copied into the `config/pyscript` folder.
    - The `scripts/requirements.txt` file needs to be copied into the `config/pyscript` folder.
    - The mentioned file(s) is/are included in the repository.
    - Update the Webhook URL to the Zalo Bot Server after saving the script.
    - You need to enable two Pyscript options through the UI or via YAML to allow importing all Python packages and to make hass available as a global variable.

    ```
    # File configuration.yaml
    pyscript:
      allow_all_imports: true
      hass_is_global: true
    ```

    ### Note

    - The `file_content_analyzer_full_llm.yaml` blueprint must be installed to analyze and extract various types of information from media and document files.

    ### Optional

    - Use the `pyscript.generate_webhook_id` action to easily generate a Webhook ID.
  domain: automation
  homeassistant:
    min_version: 2025.8.0
  input:
    webhook_settings:
      name: Settings for Webhook
      icon: mdi:webhook
      description: These settings allow you to set up the Webhook ID for receiving Zalo messages.
      input:
        webhook_id:
          name: Webhook ID
          description: Enter the preferred Webhook ID. Use the `pyscript.generate_webhook_id` action to generate a random one.
          selector:
            text:
    zalo_settings:
      name: Settings for Zalo
      icon: mdi:alpha-z-circle-outline
      description: These settings allow you to set up the Zalo bot account, thread IDs and optionally restrict specific user IDs within thread IDs.
      input:
        account_selection:
          name: Account Selection
          description: Specified phone number for the Zalo bot account.
          selector:
            text:
        thread_ids:
          name: Thread IDs
          description: Specified thread IDs enable communication with the Zalo bot.
          selector:
            text:
              multiple: true
        user_ids:
          name: User IDs
          description: You can optionally restrict specific user IDs within thread IDs to enable communication with the Zalo bot. If left empty, by default, all users in the selected thread IDs are allowed.
          selector:
            text:
              multiple: true
          default:
        ttl:
          name: TTL
          description: Message auto-recall time in milliseconds. Default is 0 (no auto-recall).
          selector:
            number:
              min: 0
              max: 86400000
              step: 1
          default: 0
    agent_settings:
      name: Settings for Conversation Agent
      icon: mdi:robot-outline
      description: These settings allow you to set up the conversation agent responsible for managing messages.
      input:
        agent_id:
          name: Conversation Agent
          description: It should be the same conversational agent found under the Voice Assistants - Assist settings.
          selector:
            entity:
              filter:
                domain: conversation
        language:
          name: Language
          description: The language code used to communicate with a conversation agent follows the IETF language tag standard, such as en-US.
          selector:
            text:
          default: vi-VN
mode: queued
max: 30
max_exceeded: silent
variables:
  version: 20260207
  thread_ids: !input thread_ids
  user_ids: !input user_ids
  language: !input language
alias: Zalo bot webhook
description: ""
triggers:
  - trigger: webhook
    allowed_methods:
      - POST
    local_only: true
    webhook_id: !input webhook_id
conditions:
  - condition: template
    value_template: >-
      {{ trigger.json is defined }}
  - condition: template
    value_template: >-
      {{ (trigger.json.threadId | string) in thread_ids }}
  - condition: template
    value_template: >-
      {% if user_ids is list and user_ids | length > 0 -%}
        {% if (trigger.json.data.uidFrom | string) in user_ids -%}
        {{ true }}
        {% else -%}
        {{ false }}
        {% endif -%}
      {% else -%}
      {{ true }}
      {% endif -%}
actions:
  - variables:
      chat_id: >-
        {{ ('id_' ~ trigger.json.threadId ~ '_' ~ trigger.json.data.uidFrom) | slugify }}
  - action: pyscript.memory_cache_get
    data:
      key: "{{ chat_id }}"
    response_variable: get_chat
  - variables:
      conversation_id: >-
        {{ get_chat.value if (get_chat.status == 'ok' and get_chat.value | default('', true) | length > 0) }}
  - choose:
      - conditions:
          - condition: template
            value_template: "{{ trigger.json.data.msgType == 'webchat' }}"
        sequence:
          - variables:
              agent_input:
                system: |-
                  Always respond in the user language: {{ language | trim }}.
                prompt: |-
                  {{ trigger.json.data.quote.msg if (trigger.json.data.quote is defined and trigger.json.data.quote.msg is defined) }}
                  {{ trigger.json.data.content }}
                zalo_thread_id: "{{ trigger.json.threadId }}"
                zalo_receiver_type: "{{ trigger.json.type }}"
        alias: Process text
      - conditions:
          - condition: template
            value_template: "{{ trigger.json.data.msgType in ['chat.photo', 'chat.voice', 'chat.video.msg', 'share.file'] }}"
        sequence:
          - action: pyscript.get_zalo_file_custom_bot
            data:
              url: "{{ trigger.json.data.content.href }}"
            response_variable: file
          - variables:
              agent_input:
                system: |-
                  Mandatory: Always use the *File Content Analyzer* to analyze file content.
                  If the prompt text is empty, treat any instruction or question found within the file (via transcription/OCR) as the user's request and execute it directly.
                  Return a concise summary ONLY when no specific instruction exists in the file.
                  NEVER ask the user for confirmation.
                  Always respond in the user language: {{ language | trim }}.
                prompt: |-
                  {{ trigger.json.data.content.title }}
                file_path: "{{ file.file_path if file.file_path is defined }}"
                mime_type: "{{ file.mime_type if file.mime_type is defined }}"
                zalo_thread_id: "{{ trigger.json.threadId }}"
                zalo_receiver_type: "{{ trigger.json.type }}"
              supported: "{{ file.supported if file.supported is defined }}"
        alias: Process all file types
  - choose:
      - conditions:
          - condition: template
            value_template: "{{ supported is defined and not supported | bool(true) }}"
        sequence:
          - action: zalo_bot.send_message
            data:
              thread_id: "{{ trigger.json.threadId }}"
              message: This file type is not supported for analysis at the moment. The file has been stored without further processing.
              account_selection: !input account_selection
              type: "{{ trigger.json.type }}"
      - conditions:
          - condition: template
            value_template: "{{ agent_input is defined }}"
        sequence:
          - action: zalo_bot.send_typing_event
            data:
              thread_id: "{{ trigger.json.threadId }}"
              account_selection: !input account_selection
          - if:
              - condition: template
                value_template: "{{ not conversation_id }}"
            then:
              - action: conversation.process
                data:
                  agent_id: !input agent_id
                  text: "{{ agent_input }}"
                  language: "{{ language | trim }}"
                response_variable: result
                continue_on_error: true
            else:
              - action: conversation.process
                data:
                  agent_id: !input agent_id
                  text: "{{ agent_input }}"
                  conversation_id: "{{ conversation_id }}"
                  language: "{{ language | trim }}"
                response_variable: result
                continue_on_error: true
          - variables:
              response: >-
                {% if result is defined and result.response is defined and result.response.speech is defined and result.response.speech.plain is defined and (result.response.speech.plain.speech | length) > 0 %}
                  {{ result.response.speech.plain.speech }}
                {% else %}
                  I encountered an error processing your request. Please check the Home Assistant logs.
                {% endif %}
          - if:
              - condition: template
                value_template: "{{ result is defined and result.conversation_id is defined }}"
            then:
              - action: pyscript.memory_cache_set
                data:
                  value: "{{ result.conversation_id }}"
                  key: "{{ chat_id }}"
                response_variable: set_chat
          - action: zalo_bot.send_message
            data:
              thread_id: "{{ trigger.json.threadId }}"
              message: "{{ response | trim }}"
              account_selection: !input account_selection
              type: "{{ trigger.json.type }}"
              ttl: !input ttl
              quote: >-
                {% if trigger.json.data.msgType == 'webchat' %}
                  {{ {'content': trigger.json.data.content, 'uidFrom': trigger.json.data.uidFrom, 'cliMsgId': trigger.json.data.cliMsgId} }}
                {% else %}
                  {{ {'content': trigger.json.data.content, 'msgType': trigger.json.data.msgType, 'uidFrom': trigger.json.data.uidFrom, 'cliMsgId': trigger.json.data.cliMsgId} }}
                {% endif %}
    default:
      - action: zalo_bot.send_message
        data:
          thread_id: "{{ trigger.json.threadId }}"
          message: This type of message is not supported by the current handler.
          account_selection: !input account_selection
          type: "{{ trigger.json.type }}"
